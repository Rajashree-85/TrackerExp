<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Expense Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Mini Expense Tracker</h1>
    
    <!-- Registration Form -->
    <div id="register" class="form-container">
      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button onclick="registerUser()">Register</button>
      <p>Already have an account? <span onclick="toggleForm('login')">Login here</span></p>
    </div>

    <!-- Login Form -->
    <div id="login" class="form-container" style="display: none;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="loginUser()">Login</button>
      <p>Don’t have an account? <span onclick="toggleForm('register')">Register here</span></p>
    </div>

    <!-- Expense Tracker Interface -->
    <div id="expenseTracker" style="display: none;">
  
      <div>
        <input type="text" id="description" placeholder="Expense Description" required>
        <input type="number" id="amount" placeholder="Amount (₹)" required min="0">
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Groceries">Groceries</option>
          <option value="Utilities">Utilities</option>
          <option value="Others">Others</option>
        </select>
        <button id="addButton" onclick="addExpense()">Add Expense</button>
        <button id="editButton" onclick="updateExpense()" style="display: none;">Edit Expense</button>

      </div>

      <h3>Expenses</h3>
      <ul id="expensesList"></ul>

      <h3>Total Expenses: ₹<span id="totalAmount">0</span></h3>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
